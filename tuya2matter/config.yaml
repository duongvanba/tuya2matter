name: Tuya2Matter
version: "1.0.31"
slug: tuya2matter
description: |
  Bridge Tuya devices into Matter using Bun.js.

  👉 Instructions: Set USER_CODE and check log for qrcode
  
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
init: false
ingress: false

# Quan trọng: bật host network để mDNS hoạt động
host_network: true

map:
  - config:rw
  - share:rw
  - media:rw
  - ssl:ro

schema:
  user_code: str?
options:
  user_code: ""
